<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pong While You Wait</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px;
    }

    canvas {
      background: #111;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <h1>We don't actually have a business yet, so you can play Pong while you wait.</h1>
  <canvas id="pong" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("pong");
    const context = canvas.getContext("2d");

    const paddleWidth = 10, paddleHeight = 100;
    const player = { x: 0, y: canvas.height/2 - paddleHeight/2, width: paddleWidth, height: paddleHeight, color: "white", score: 0 };
    const computer = { x: canvas.width - paddleWidth, y: canvas.height/2 - paddleHeight/2, width: paddleWidth, height: paddleHeight, color: "white", score: 0 };

    const ball = {
      x: canvas.width/2,
      y: canvas.height/2,
      radius: 8,
      speed: 5,
      velocityX: 5,
      velocityY: 5,
      color: "white"
    };

    function drawRect(x, y, w, h, color) {
      context.fillStyle = color;
      context.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      context.fillStyle = color;
      context.beginPath();
      context.arc(x, y, r, 0, Math.PI*2, false);
      context.closePath();
      context.fill();
    }

    function drawText(text, x, y) {
      context.fillStyle = "white";
      context.font = "32px monospace";
      context.fillText(text, x, y);
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.velocityX = -ball.velocityX;
      ball.velocityY = (Math.random() * 4 + 2) * (Math.random() > 0.5 ? 1 : -1);
      ball.speed = 5;
    }

    function draw() {
      drawRect(0, 0, canvas.width, canvas.height, "#111");
      drawText(player.score, canvas.width / 4, 50);
      drawText(computer.score, 3 * canvas.width / 4, 50);
      drawRect(player.x, player.y, player.width, player.height, player.color);
      drawRect(computer.x, computer.y, computer.width, computer.height, computer.color);
      drawCircle(ball.x, ball.y, ball.radius, ball.color);
    }

    function collision(b, p) {
      return b.x - b.radius < p.x + p.width &&
             b.x + b.radius > p.x &&
             b.y - b.radius < p.y + p.height &&
             b.y + b.radius > p.y;
    }

    function update() {
      ball.x += ball.velocityX;
      ball.y += ball.velocityY;

      // AI
      computer.y += ((ball.y - (computer.y + paddleHeight/2))) * 0.08;

      if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
        ball.velocityY = -ball.velocityY;
      }

      let paddle = (ball.x < canvas.width / 2) ? player : computer;

      if (collision(ball, paddle)) {
        let collidePoint = ball.y - (paddle.y + paddle.height / 2);
        collidePoint = collidePoint / (paddle.height / 2);
        let angleRad = (Math.PI / 4) * collidePoint;
        let direction = (ball.x < canvas.width / 2) ? 1 : -1;

        ball.velocityX = direction * ball.speed * Math.cos(angleRad);
        ball.velocityY = ball.speed * Math.sin(angleRad);
        ball.speed += 0.5;
      }

      // Score logic AFTER checking collision
      if (ball.x - ball.radius < 0) {
        computer.score++;
        resetBall();
      } else if (ball.x + ball.radius > canvas.width) {
        player.score++;
        resetBall();
      }
    }

    canvas.addEventListener("mousemove", evt => {
      const rect = canvas.getBoundingClientRect();
      player.y = evt.clientY - rect.top - paddleHeight / 2;
    });

    function game() {
      update();
      draw();
    }

    setInterval(game, 1000 / 60);
  </script>
</body>
</html>
