<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Play Chess While You Wait</title>
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.min.css" />
  <style>
    body {
      background: #111;
      color: white;
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #board {
      width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>We don't actually have a business yet, so you can play chess while you wait.</h1>
  <div id="board"></div>
  <p id="status"></p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.min.js"></script>
  <script>
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: onDrop,
      orientation: 'white'
    });

    const game = new Chess();

    function makeBestMove() {
      const possibleMoves = game.moves();
      if (game.game_over()) return;

      const move = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
      game.move(move);
      board.position(game.fen());
      updateStatus();
    }

    function onDrop(source, target) {
      const move = game.move({
        from: source,
        to: target,
        promotion: 'q'
      });

      if (move === null) return 'snapback';
      updateStatus();

      // AI plays after player's valid move
      setTimeout(makeBestMove, 250);
    }

    function updateStatus() {
      let status = '';

      if (game.in_checkmate()) {
        status = 'Checkmate! Game over.';
      } else if (game.in_draw()) {
        status = 'Draw!';
      } else {
        status = (game.turn() === 'w' ? 'White' : 'Black') + ' to move';
        if (game.in_check()) {
          status += ', in check';
        }
      }

      document.getElementById('status').textContent = status;
    }

    updateStatus();
  </script>
</body>
</html>
